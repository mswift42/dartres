<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/dartres/section_header.html">
<link rel="import" href="../../packages/dartres/res_section.html">

<polymer-element name="technical-skills">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Template content here -->
    <res-section>
      <section-header>
      <h2>Technical Skills</h2>
      </section-header>
      <template repeat="{{s in skills}}">
          <div vertical layout>
          <div id="skillscontainer" horizontal layout around-justified>
              <div class="header" flex three>
                  <h5>{{s['subsection']}}</h5>
              </div>
              <div class="skills" flex six>
                <div class="container">
              <template repeat="{{l in s['skill']}}">
                  <span>{{l}}</span>
              </template>
              </div>
              </div>
              </div>
          </div>
      </template>
    </res-section>
  </template>
  <script type="application/dart" src="technical_skills.dart"></script>
</polymer-element>
