<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<polymer-element name="edu-cation">
  <template>
    <style>
     :host {
       display: block;
     }
    </style>
    <div id="educontainer" horizontal layout>
      <div id="years" flex two>
        <p>{{years}}</p>
      </div>
      <div id="school" flex seven>
        <p>{{schoolname}}</p>
      </div>
    </div>
  </template>
  <script type="application/dart" src="edu_cation.dart"></script>
</polymer-element>
