<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/dartres/work_experience.html">

<polymer-element name="work-experiences" >
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Template content here -->
    <div class="sectionheader">
      <h2 id="workexpheader">Work Experience</h2>
    </div>
    <template repeat="{{exp in workexps}}">
                <work-experience company="{{exp['company']}}" years="{{exp['years']}}"
                            position="{{exp['position']}}" worksummary="{{exp['worksummary']}}">
          </work-experience>
    </template>
  </template>
  <script type="application/dart" src="work_experiences.dart"></script>
</polymer-element>
