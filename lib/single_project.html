<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="single-project">
  <template>
    <style>
      :host {
        display: block;
      }
     .projimg {

       width:50%;
       padding:2em;
       margin:0 auto;
     }
     .projimg > img {
       
       width:100%;
       height:auto;

       }
       
    </style>
    <div class="sectionheader">
      <h2>Personal Projects</h2>
    </div>
    <template repeat="{{proj in singleprojects}}">
          <div class="projcontainer" layout vertical center>
      <div class="projtitle">
        <h2>{{proj.projecttitle}}</h2>
      </div>
      <div class="projurl">
      <a _href="{{proj.githuburl}}">Github Link</a>
      </div>
      <div class="projimg"  >
        <img _src="{{proj.titleimg}}" alt="{{proj.projecttitle}}" >
      </div>
      <div class="projdesc">
        <p>{{proj.shortdescription}}</p>
      </div>
          </div>
    </template>
  </template>
  <script type="application/dart" src="single_project.dart"></script>
</polymer-element>
