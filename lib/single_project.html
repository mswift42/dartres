<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/dartres/res_section.html">
<link rel="import" href="../../packages/dartres/section_header.html">
<link rel="import" href="../../packages/core_elements/core_animated_pages.html">
<link rel="import" href="../../packages/dartres/project_summary.html">
<link rel="import" href="../../packages/dartres/project_info.html">

<polymer-element name="single-project" attributes="projecttitle githuburl titleimg shortdescription details detailpic detaileddescription">
  <template>
    <style>
      :host {
        display: block;
      }
     core-animated-pages .core-selected {
       position:relative;
       display:block;
       }


       
    </style>
    <res-section>
      <core-animated-pages selected="0">
        <section>
          <project-summary projecttitle="{{projecttitle}}"
                           githuburl="{{githuburl}}"
                           titleimg="{{titleimg}}"
                           shortdescription="{{shortdescription}}">
          </project-summary>
        </section>
        <template repeat="{{i in details}}">
        <section>
          <project-info detailpic="{{i.detailpic}}"
                        detaileddescription="{{i.detaileddescription}}">
          </project-info>
        </section>
        </template>
      </core-animated-pages>
    </res-section>
  </template>
  <script type="application/dart" src="single_project.dart"></script>
</polymer-element>
