<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/dartres/res_section.html">

<polymer-element name="single-project" attributes="project">
  <template>
    <style>
      :host {
        display: block;
      }
     .projthumb {

       width:50%;
       padding:2em;
       margin:0 auto;
     }
     .projthumb > img {
       
       width:100%;
       height:auto;

     }

       
    </style>
    <res-section>
      <div vertical layout>
        <div class="projectheader">
          <h3>{{project.projecttitle}}</h3>
        </div>
        <div class="projecturl">
          <a href="{{project.githuburl}}" "Github Url"></a>
        </div>
        <div class="projectthumb">
          <img src="{{project.titleimg}}" alt="{{project.projecttitle}}">
        </div>
        <div class="projectdesc">
          <p>{{project.shortdescription}}</p>
        </div>
      </div>
    </res-section>
  </template>
  <script type="application/dart" src="single_project.dart"></script>
</polymer-element>
