<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="single-project">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Template content here -->

      <template repeat="{{proj in singleprojects}}">
      <h2>{{proj.projecttitle}}</h2>
      <a _href="{{proj.githuburl}}">Github Link</a>
      <p>{{proj.shortdescription}}</p>
      </template>
  </template>
  <script type="application/dart" src="single_project.dart"></script>
</polymer-element>
