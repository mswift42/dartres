<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/dartres/edu_cation.html">
<link rel="import" href="../../packages/dartres/res_section.html">
<link rel="import" href="../../packages/dartres/section_header.html">

<polymer-element name="edu-cations">
  <template>
    <style>
     :host {
       display: block;
     }
    </style>
    <res-section>
    <section-header>
      <h2 id="education">Education</h2>
    </section-header>
    <template repeat="{{school in schools}}">
      <edu-cation years="{{school['years']}}" schoolname="{{school['schoolname']}}">
        <p> Soem Stuff</p>
      </edu-cation>
    </template>
    </res-section>
  </template>
  <script type="application/dart" src="edu_cations.dart"></script>
</polymer-element>
