<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="project-info" attributes="projecttitle details">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Template content here -->
    
    <h3>{{projecttitle}}</h3>
    <template repeat="{{i in details}}">
      <img _src="{{i.detailpic}}">
      <p>{{i.detaileddescription}}</p>
    </template>
  </template>
  <script type="application/dart" src="project_info.dart"></script>
</polymer-element>
