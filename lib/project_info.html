<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="project-info" attributes="projecttitle detailpic detaileddescription">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Template content here -->
    
    <h3>{{projecttitle}}</h3>
      <img _src="{{detailpic}}">
      <p>{{detaileddescription}}</p>
  </template>
  <script type="application/dart" src="project_info.dart"></script>
</polymer-element>
