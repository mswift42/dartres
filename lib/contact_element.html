<polymer-element name="contact-element">
  <template>
    <style>
     :host {
       display: block;
     }
     .contactname{
       text-align:center;
     }
     @media (min-width:900px) {
       .contactcontainer {
         margin-left:8em;
         margin-right:8em;
       }
       }

    </style>
    <!-- Template content here -->
    <res-section>
      <div class="contactcontainer">
      <div class="contactelement" horizontal layout around-justified>
        <!-- <core-media-query query="max-width: 640px"
        queryMatches="{{phoneScreen}}"></core-media-query>
        <div layout vertical?="{{phoneScreen}}"
        horizontal?="{{!phoneScreen}}"> -->
        <div class="contact" layout vertical center-center>
          <div class="contheader"  >
            <h2 >Contact</h2>
          </div>
        </div>
        <div class="phoneandmail"  vertical layout >
          <div class="contactname" >
            <h2 >Martin Haesler</h2>
          </div>
          <div class="email" layout horizontal >
            <core-item icon="mail" label="martin.haesler@gmail.com" flex self-start>
              <a href="martin.haesler@gmail.com" target="_self"></a>
            </core-item>
          </div>
          <div class="phone" layout horizontal  >
            <core-item icon="settings-phone" label="07858 242169" flex self-start>
            </core-item>
          </div>
        </div>
      </div>
</div>
    </res-section>
  </template>
  <script type="application/dart" src="contact_element.dart"></script>
</polymer-element>
