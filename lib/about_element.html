<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="about-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Template content here -->

  <script type="application/dart" src="about_element.dart"></script>
