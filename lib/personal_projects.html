<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/dartres/single_project.html">
<link rel="import" href="../../packages/dartres/res_section.html">
<link rel="import" href="../../packages/dartres/section_header.html">
<link rel="import" href="../../packages/dartres/project_info.html">

<polymer-element name="personal-projects">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Template content here -->
    <res-section>
      <section-header>
        <h2>Personal Projects</h2>
      </section-header>
      <template repeat="{{i in pprojects}}">
      <single-project projecttitle="{{i.projecttitle}}"
                      githuburl="{{i.githuburl}}"
                      shortdescription="{{i.shortdescription}}"
                      titleimg="{{i.titleimg}}"></single-project>
      <project-info projecttitle="{{i.projinfo.projecttitle}}"
                    details="{{i.projinfo.projectdetails}}">
      </project-info>
      </template>
      <!-- <single-project ="{{themecreator}}"></single-project>
      <single-project project="{{beebster}}"></single-project> -->
    </res-section>
  </template>
  <script type="application/dart" src="personal_projects.dart"></script>
</polymer-element>
