<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>dartres</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- example of using a paper element -->
  <link rel="import" href="packages/paper_elements/roboto.html">
  <link rel="import" href="packages/core_elements/core_scaffold.html">
  <link rel="import" href="packages/core_elements/core_menu.html">
  <link rel="import" href="packages/core_elements/core_header_panel.html">
  <link rel="import" href="packages/core_elements/core_toolbar.html">
  <link rel="import" href="packages/core_elements/core_icons.html">
  <link rel="import" href="packages/core_elements/core_item.html">
  <!-- example of your own custom element -->
  <link rel="import" href="packages/dartres/contact_element.html">
  <link rel="import" href="packages/dartres/about_element.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
        <core-scaffold>
            <core-header-panel navigation flex mode="seamed">
                <core-toolbar>Index</core-toolbar>
                <core-menu theme="core-light-theme">
                    <core-item icon="account-circle" label="Contact"><a href="#contact" target="_self"></a></core-item>
                    <core-item icon="info" label="About Martin Haesler"><a href="#about" target="_self"></a></core-item>
                    <core-item icon="stars" label="Notable Projects"><a href="#projects" target="_self"></a></core-item>
                    <core-item icon="work" label="Work Experience"><a href="#work" target="_self"></a></core-item>
                    <core-item icon="wallet-travel" label="Education"><a href="#education" target="_self"></a></core-item>
                    <core-item icon="grade" label="Awards"><a href="#awards" target="_self"></a></core-item>
                    <core-item icon="assessment" label="Skills"><a href="#skills" target="_self"></a></core-item>
                </core-menu>
            </core-header-panel>
            <div tool>Resume</div>

            <contact-element></contact-element>
            <about-element></about-element>
        </core-scaffold>

  <script type="application/dart">export 'package:polymer/init.dart';</script>
</body>
</html>
